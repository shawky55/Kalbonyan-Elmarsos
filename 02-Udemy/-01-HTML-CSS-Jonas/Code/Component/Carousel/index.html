<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="carousel">
        <img src="./maria.jpg" alt="maria image" class="carousel--img">
    
    <blockquote class="carousel--content">
        <p class="carousel--contnet__desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur iste, unde voluptatem perferendis incidunt deserunt tempora ex assumenda dolores pariatur veritatis nobis quidem</p>
        <p class="carousel--content__name">Maria de Almeida</p>
        <p class="carousel--content__jobTitle">Senior Product Manager at EDP</p>
    </blockquote>
    <button class="btn chevron-right"><svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
</svg></button>
    <button class="btn chevron-left"><svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
</svg></button>
<dov class="dots">
    <div class="dot dot--active">&nbsp;</div>
    <div class="dot">&nbsp;</div>
    <div class="dot">&nbsp;</div>
    <div class="dot">&nbsp;</div>
</dov>
</div>
</body>

</html>
